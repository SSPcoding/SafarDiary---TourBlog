{% extends "layout.html" %}

{% block title %}
tweet page
{% endblock %}

{% block body %}
<style>
    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
    }

    h6 {
        font-size: 16px;
        color: #666;
        margin-bottom: 10px;
    }

    h2 {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 20px;
    }

    .form {
        display: flex;
        flex-direction: column;
    }

    .form p {
        margin-bottom: 15px;
    }

    .form button {
        margin-top: 15px;
        padding: 10px 20px;
        background-color: #f39c12;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }

    .form button:hover {
        background-color: #e67e22;
    }

    a {
        display: inline-block;
        margin-top: 20px;
        color: #3498db;
        text-decoration: none;
        font-size: 16px;
    }

    a:hover {
        text-decoration: underline;
    }
</style>

<div class="container">
    <h6>Give your entries</h6>

    <h2>
        {% if form.instance.pk %} 
            Edit Tweet 
        {% else %} 
            Create Tweet 
        {% endif %}
    </h2>

    <form method="post" enctype="multipart/form-data" class="form">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-warning" type="submit">Submit</button>
    </form>

    <a href="{% url 'tweet_list' %}">Back to Tweet list</a>
</div>

{% endblock %}
