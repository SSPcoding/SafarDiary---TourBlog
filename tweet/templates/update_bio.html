{% extends "layout.html" %}

{% block body %}
<div style="
    max-width: 500px;
    margin: 50px auto;
    padding: 20px;
    background: #f8f9fa;
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    text-align: center;">
    
    <h2 style="color: #007bff; font-family: Arial, sans-serif;">Update Your Bio</h2>
    
    <form method="POST" style="margin-top: 20px;">
        {% csrf_token %}
        
        <textarea name="bio" rows="4" 
            style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 16px;"
            placeholder="Write something about yourself...">{{ form.bio.value }}</textarea>

        <button type="submit" 
            style="margin-top: 15px; padding: 10px 20px; font-size: 16px; color: white; background-color: #007bff; border: none; border-radius: 5px; cursor: pointer;">
            Save Changes
        </button>
    </form>

    <a href="{% url 'user_profile' request.user.username %}" 
        style="display: block; margin-top: 10px; text-decoration: none; color: #dc3545; font-weight: bold;">
        Cancel
    </a>
</div>
{% endblock %}
