{% extends "layout.html" %}

{% block body %}

<style>
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        max-width: 1100px;
        margin: 0 auto;
        background-color: dark;
    }

    .image-container {
        margin-right: 30px;
        position: relative;
        overflow: hidden;
    }

    .image-container img {
        width: 100%;
        height: 491px;
        object-fit: cover;
        border-radius: 10px;
        transition: filter 0.3s ease-in-out;
    }

    .image-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #F6F7C4;
        font-size: 45px;
        font-weight: bold;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        visibility: hidden;
        opacity: 0;
        transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
    }

    .image-container:hover .image-text {
        visibility: visible;
        opacity: 1;
    }

    .image-container:hover img {
        filter: blur(5px);
    }

    .login-box {
        width: 370px;
        padding: 50px;
        border: 1px solid #ccc;
        color: black;
        border-radius: 10px;
        background-color: #fff;
        text-align: center;
    }

    .login-box h2 {
        font-weight: bold;
    }

    .login-box h4 {
        padding-bottom: 20px;
    }

    .login-box p {
        padding-top: 20px;
    }

    .login-box form {
        margin-top: 20px;
    }
</style>

<div class="container">
    <div class="image-container">
        <img src="https://i.pinimg.com/originals/fb/36/1d/fb361d104dd2088fb9e829cc4cb3e7e7.jpg" alt="Description of image">
        <div class="image-text">
            TσυɾBʅσɠ
        </div>
    </div>

    <div class="login-box">
        <h4 style="color:black;">Let's get started...</h4>
        <h2 style="color:black;">LOGIN</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-primary" style="background-color:green;">Register</button>
        </form>
        <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
    </div>
</div>

{% endblock %}
